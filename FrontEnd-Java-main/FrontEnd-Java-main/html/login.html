<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinos y Licores de Colombia | Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"/>
    <link rel="shortcut icon" href="/images/logo.svg" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #141414 0%, #2a1810 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(21, 21, 22, 0.95);
            border-radius: 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            border: 2px solid rgba(237, 179, 18, 0.3);
        }

        .login-header {
            background: linear-gradient(135deg, #edb312 0%, #edb40c 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .login-header img {
            width: 80px;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
        }

        .login-header h1 {
            color: #141414;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #2a1810;
            font-size: 14px;
            font-weight: 500;
        }

        .login-body {
            padding: 40px 30px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 2px solid #3a3a3a;
            color: #a1a1a1;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "Poppins", sans-serif;
        }

        .tab-btn.active {
            background: #edb312;
            border-color: #edb312;
            color: #141414;
        }

        .tab-btn:hover:not(.active) {
            border-color: #edb312;
            color: #edb312;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #edb312;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a1a1a1;
            font-size: 18px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 15px 14px 45px;
            background: #1e1e1e;
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-family: "Poppins", sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #edb312;
            box-shadow: 0 0 0 4px rgba(237, 179, 18, 0.1);
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            background: #1e1e1e;
            color: #fff;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a1a1a1;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #edb312;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #a1a1a1;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #edb312;
        }

        .forgot-password {
            color: #edb312;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #ffca28;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #edb312 0%, #edb40c 100%);
            border: none;
            border-radius: 12px;
            color: #141414;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "Poppins", sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(237, 179, 18, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(237, 179, 18, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #3a3a3a;
        }

        .divider span {
            background: #151516;
            padding: 0 15px;
            color: #a1a1a1;
            font-size: 13px;
            position: relative;
            z-index: 1;
        }

        .guest-access {
            text-align: center;
        }

        .btn-guest {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            background: transparent;
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            color: #a1a1a1;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "Poppins", sans-serif;
            text-decoration: none;
        }

        .btn-guest:hover {
            border-color: #edb312;
            color: #edb312;
            background: rgba(237, 179, 18, 0.05);
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid #27ae60;
            color: #27ae60;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 520px) {
            .login-container {
                border-radius: 20px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-body {
                padding: 30px 20px;
            }

            .tab-btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/images/logo.svg" alt="Logo">
            <h1>Bienvenido</h1>
            <p>Vinos y Licores de Colombia</p>
        </div>

        <div class="login-body">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('login')">Iniciar Sesión</button>
                <button class="tab-btn" onclick="switchTab('register')">Registrarse</button>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <!-- Formulario de Login -->
            <div id="login-form" class="form-container active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Correo Electrónico</label>
                        <div class="input-wrapper">
                            <i class="ri-mail-line"></i>
                            <input type="email" id="login-email" placeholder="tu@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Contraseña</label>
                        <div class="input-wrapper">
                            <i class="ri-lock-line"></i>
                            <input type="password" id="login-password" placeholder="••••••••" required>
                            <i class="ri-eye-line toggle-password" onclick="togglePassword('login-password', this)"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <span>Recordarme</span>
                        </label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn-submit">
                        <i class="ri-login-box-line"></i> Iniciar Sesión
                    </button>
                </form>

                <div class="divider">
                    <span>O CONTINUAR COMO</span>
                </div>

                <div class="guest-access">
                    <a href="index.html" class="btn-guest">
                        <i class="ri-user-line"></i>
                        Continuar como invitado
                    </a>
                </div>
            </div>

            <!-- Formulario de Registro -->
            <div id="register-form" class="form-container">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Nombre Completo</label>
                        <div class="input-wrapper">
                            <i class="ri-user-line"></i>
                            <input type="text" id="register-name" placeholder="Juan Pérez" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Correo Electrónico</label>
                        <div class="input-wrapper">
                            <i class="ri-mail-line"></i>
                            <input type="email" id="register-email" placeholder="tu@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Tipo de Usuario</label>
                        <div class="input-wrapper">
                            <i class="ri-shield-user-line"></i>
                            <select id="register-role" required>
                                <option value="">Selecciona un rol</option>
                                <option value="usuario">Usuario</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Contraseña</label>
                        <div class="input-wrapper">
                            <i class="ri-lock-line"></i>
                            <input type="password" id="register-password" placeholder="••••••••" required minlength="6">
                            <i class="ri-eye-line toggle-password" onclick="togglePassword('register-password', this)"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Confirmar Contraseña</label>
                        <div class="input-wrapper">
                            <i class="ri-lock-line"></i>
                            <input type="password" id="register-confirm-password" placeholder="••••••••" required minlength="6">
                            <i class="ri-eye-line toggle-password" onclick="togglePassword('register-confirm-password', this)"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">
                        <i class="ri-user-add-line"></i> Crear Cuenta
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Cambiar entre pestañas
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabs = document.querySelectorAll('.tab-btn');

            hideMessages();

            if (tab === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                tabs[1].classList.add('active');
                tabs[0].classList.remove('active');
            }
        }

        // Toggle password visibility
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('ri-eye-line');
                icon.classList.add('ri-eye-off-line');
            } else {
                input.type = 'password';
                icon.classList.remove('ri-eye-off-line');
                icon.classList.add('ri-eye-line');
            }
        }

        // Mostrar mensajes
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            setTimeout(() => successDiv.classList.remove('show'), 3000);
        }

        function hideMessages() {
            document.getElementById('error-message').classList.remove('show');
            document.getElementById('success-message').classList.remove('show');
        }

        // Manejar Login
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const remember = document.getElementById('remember-me').checked;

            // Obtener usuarios registrados
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Guardar sesión
                const session = {
                    email: user.email,
                    name: user.name,
                    role: user.role,
                    timestamp: new Date().getTime()
                };

                if (remember) {
                    localStorage.setItem('userSession', JSON.stringify(session));
                } else {
                    sessionStorage.setItem('userSession', JSON.stringify(session));
                }

                showSuccess('¡Inicio de sesión exitoso! Redirigiendo...');
                
                setTimeout(() => {
                    // Verificar si hay una redirección pendiente
                    const redirectTo = sessionStorage.getItem('redirectAfterLogin');
                    if (redirectTo) {
                        sessionStorage.removeItem('redirectAfterLogin');
                        window.location.href = redirectTo;
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1500);
            } else {
                showError('Correo o contraseña incorrectos');
            }
        }

        // Manejar Registro
        function handleRegister(event) {
            event.preventDefault();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const role = document.getElementById('register-role').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            // Validaciones
            if (password !== confirmPassword) {
                showError('Las contraseñas no coinciden');
                return;
            }

            if (password.length < 6) {
                showError('La contraseña debe tener al menos 6 caracteres');
                return;
            }

            // Obtener usuarios existentes
            const users = JSON.parse(localStorage.getItem('users') || '[]');

            // Verificar si el email ya existe
            if (users.find(u => u.email === email)) {
                showError('Este correo ya está registrado');
                return;
            }

            // Crear nuevo usuario
            const newUser = {
                id: Date.now(),
                name,
                email,
                role,
                password,
                createdAt: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            showSuccess('¡Cuenta creada exitosamente! Puedes iniciar sesión ahora.');
            
            setTimeout(() => {
                switchTab('login');
                document.getElementById('login-email').value = email;
            }, 1500);
        }

        // Verificar si ya hay sesión activa al cargar la página
        window.addEventListener('DOMContentLoaded', () => {
            const session = localStorage.getItem('userSession') || sessionStorage.getItem('userSession');
            if (session) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
